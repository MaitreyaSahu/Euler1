<!DOCTYPE html />

<html >
<head>
    <title>Euler 1</title>
    <script type="text/javascript">
        var sum = 0;
        var res = [];
        for (var i = 1; i < 1000; i++) {
            if (i % 3 == 0 || i % 5 == 0) {
                res.push(i);
                sum += i;
            }
        }
        alert(res);
        alert(sum);
    </script>
</head>
